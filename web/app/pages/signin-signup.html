<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion/Inscription</title>
    <link href="../css/signin-signup.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="../assets/logo.png" alt="Logo NET RADIO">

        </div>

    </header>

    <main>
        <section>
            <div class="titles">
                <h2>Connexion</h2>
                <h2>Inscription</h2>
            </div>
            <hr>
            <form>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" placeholder="entrez votre email" value="mail">
                </div>
                <div class="field">
                    <label for="password"> Mot de passe</label>
                    <input type="text" placeholder="entrez votre mot de passe" value="password">
                </div>
                <button type="button">Se connecter</button>
            </form>
        </section>
        <section>
            <form>
                <div class="field">
                    <label for="name">Nom & Prenom</label>
                    <input type="text" placeholder="entrez votre nom & prenom" value="name">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="text" placeholder="entrez votre mail" value="mail">
                </div>
                <div class="field">
                    <label for="password"> Mot de passe</label>
                    <input type="text" placeholder="entrez votre mot de passe" value="password">
                </div>
                <button type="button">S'inscrire</button>
            </form>
        </section>
    </main>
</body>
</html>
